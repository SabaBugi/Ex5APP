{% extends "Ex1App/base.html" %}

{% block content %}
<h1>Category Page</h1>
<p>Welcome to the category page!</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% if success_message %}
<div class="success-popup">
    {{ success_message }}
</div>
{% endif %}

{% endblock %}
