{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Ex1App</h1>
        <nav>
            <ul style="display: flex; list-style: none; padding: 0; margin: 0;">
                <li style="margin-right: 15px;"><a href="{% url 'home' %}">Home</a></li>
                <li style="margin-right: 15px;"><a href="{% url 'user_registration' %}">User Registration</a></li>
                <li><a href="{% url 'category' %}">Category</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div style="color: green; margin-bottom: 10px;">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Ex1App. All rights reserved.</p>
    </footer>
</body>
</html>
